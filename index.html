<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite Apps</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app" class="swe-bg-sky-950 swe-flex swe-justify-center swe-py-10 swe-px-4">
            <div class="swe-container">
                <div class="swe-text-center">
                    <h1 class="swe-text-2xl swe-sm:text-3xl swe-font-bold swe-text-white">Rated the "best pillow for side sleepers" according to Forbes.</h1>
                    <p class="swe-mt-1 swe-text-lg swe-text-gray-300">
                        And for stomach and back sleepers, too.
                        <i>(Just ask our customers.)</i>
                    </p>
                </div>

                <div class="swe-mt-8">
                    <img src="https://cdn-seven-xi.vercel.app/image/7.png" alt="Rating" class="swe-mx-auto swe-img swe-w-52 md:swe-w-72 swe-zoom-on-hover" />
                </div>

                <div class="swe-group swe-flex swe-flex-wrap swe-gap-10 swe-mt-2 swe-justify-center">
                    <img class="swe-w-60 swe-img swe-h-60 swe-zoom-on-hover" src="https://cdn-seven-xi.vercel.app/image/6.png" alt="Ratting" />
                    <img class="swe-w-60 swe-img swe-h-60 swe-zoom-on-hover" src="https://cdn-seven-xi.vercel.app/image/1.png" alt="Customers" />
                    <img class="swe-w-60 swe-img swe-h-60 swe-zoom-on-hover" src="https://cdn-seven-xi.vercel.app/image/2.png" alt="Customers Satisfied" />
                    <img class="swe-w-60 swe-img swe-h-60 swe-zoom-on-hover" src="https://cdn-seven-xi.vercel.app/image/3.png" alt="Customers" />
                </div>

                <div class="swe-flex swe-flex-col swe-items-center swe-gap-4 swe-m-10">
                    <h2 class="swe-text-white swe-text-xl swe-md:swe-text-2xl swe-font-semibold swe-text-center">Hear it from our clients</h2>
                    <button class="swe-border swe-button swe-text-base swe-border-gray-300 hover:swe-border-gray-100 swe-px-4 swe-py-2 swe-text-gray-300 hover:swe-text-gray-100 swe-text-center">Read Reviews</button>
                </div>
            </div>
        </div>
    </body>
</html>
